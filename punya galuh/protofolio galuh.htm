<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaesa Profile Card</title>
    <style>
        .profile-card {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
        }
        .profile-photo {
            width: 500px;
            height: 150px;
            border-radius: 50%;
            background-color: #d3d3d3;
            border: 2px solid black;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .quote {
            font-style: italic;
        }
        .education, .universities {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-photo"></div>
        <div class="profile-info">
            <h1>Galuh Darmawan</h1>
            <p class="quote">"Tidak ada kesuksesan yang instan, semua perlu proses."</p>
            <p class="education">aray boyz</p>
            <p>SMPIT Fitrah Hanniah</p>
            <p>&darr;</p>
            <p>SMK Tridaya Bekasi</p>
<br>
<br>
<b>About me</b>
<p>
    perkenalkan nama saya galuh darmawan, biasa di panggil galuh. saya umur 15 tahum, dan saya hobi nya bermain volly,karna cita cita saya menjadi atlet volly
</p>
        </div>
        
    </div>
</body>
</html>
